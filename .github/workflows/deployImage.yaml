name: Deploy image to environment

on:
  workflow_dispatch:

jobs:
  send_message:
    runs-on: ubuntu-latest
    steps:
    - uses: port-labs/port-github-action@v1
      with:
        clientId: ${{ secrets.PORT_CLIENT_ID }}
        clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
        operation: UPSERT
        identifier: demo-bug
        title: New demo bug
        blueprint: jiraIssue
        properties: |
          {
            "status": "To Do",
            "type": "Bug",
            "link": "https://hadorco.atlassian.net/browse/POR-5"
          }

